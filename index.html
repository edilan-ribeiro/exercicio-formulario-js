<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quest JS - Formulario</title>
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700;900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="page-container">
      <div class="texto-esquerda">
        <h2>
          FICOU COM DÚVIDA? <br />
          NOS MANDE UMA MENSAGEM!
        </h2>
        <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
      </div>

      <div class="form">

        <form class="formulario" action="">

          <input type="text" name="form1" class="form1" id="form-nome" placeholder="Nome completo *" />

          <input type="email" name="form1" class="form1" id="form-email" placeholder="Email *" />

          <input type="tel" name="form1" class="form1" id="form-tel" placeholder="Telefone *" />

          <textarea name="form1" class="form1" id="mensagem" cols="30" rows="10" placeholder="Mensagem *"></textarea>

        </form>

        <p>*campos obrigatórios</p>

        <button class="btn-enviar">Enviar</button>


      </div>


    </div>
  </body>
</html>
