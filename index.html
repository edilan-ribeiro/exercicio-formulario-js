<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quest JS - Formulario</title>
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700;900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="page-container">
      <div class="texto-esquerda">
        <h2>
          FICOU COM DÚVIDA? <br />
          NOS MANDE UMA MENSAGEM!
        </h2>
        <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
      </div>

      <div class="form">
        <form class="formulario" action="">
          <ul>
            <li class="item">
              <input type="text" name="form1" class="form1" id="form-nome" placeholder="Nome completo *" />
              <p class="texto-erro tirar-erro">campo obrigatório</p>
            </li>

            <li class="item">
              <input type="email" name="form1" class="form1" id="form-email" placeholder="Email *" />
              <p class="texto-erro tirar-erro">campo obrigatório</p>
            </li>

            <li class="item">
              <input type="tel" name="form1" class="form1" id="form-tel" placeholder="Telefone *" minlength="10" maxlength="15" pattern="[0-9]{1,}"/>
              <p class="texto-erro tirar-erro">campo obrigatório</p>
            </li>

            <li class="item">
              <textarea name="form1" class="form1" id="mensagem" cols="30" rows="10" placeholder="Mensagem *"></textarea>
              <p class="texto-erro tirar-erro">campo obrigatório</p>
            </li>

            <li >
              <p>*campos obrigatórios</p>
             
              <button class="btn-enviar" name="form1" id="btn-enviar" type="submit" >Enviar</button>
            
            </li>
          </ul>
        </form>
      </div>
    </div>

    <script src="./src/js/validar.js"></script>
  </body>
</html>
